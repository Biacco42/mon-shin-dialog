<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/5e5de3d303.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>

  <title>問診票テンプレート</title>
</head>
<body>
  <div class="container" id="container">
    <!-- <div class="alert alert-danger" role="alert" id="cantUseAlert">
      お使いのブラウザはこのフォームに対応していません。<br>
      お手数ですが、ここにある項目を参考にして投稿用の文章を作成して、Discord の #mon-shin チャンネルに投稿してください。
    </div> -->
    <div class="border m-3 p-3 bg-info">
      <h1 class="text-center mb-5 text-white">問診票テンプレート</h1>
      <p class="lead text-white">Discord の #mon-shin チャンネルに投稿する際に必要な情報をまとめたテンプレートです。</p>
      <p class="lead text-white">このテンプレートの該当する項目を入力すると投稿用の文章が作成されます。</p>
      <p class="lead text-white">作成された文章と、キーボードの状況（半田付けの状況など）が分かる写真を投稿してください。</p>
    </div>
    <div class="border m-3 p-3 bg-info">
      <h2 class="text-white">キーボードの情報</h2>
      <form id="questionForm" name="questionForm">
        <div class="form-group p-2 border bg-white">
          <label for="keyboardName">キーボード名</label>
          <input class="form-control" type="text" name="keyboardName" id="keyboardName">
        </div>
        <div class="form-group p-2 border bg-white">
          <label>マイコンの種類</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="microcontroller" id="promicro" value="Pro Micro">
            <label class="form-check-label" for="promicro">Pro Micro</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="microcontroller" id="blemicropro" value="BLE Micro Pro">
            <label class="form-check-label" for="blemicropro">BLE Micro Pro</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="microcontroller" id="elite-c" value="Elite-C">
            <label class="form-check-label" for="elite-c">Elite-C</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="microcontroller" id="atmega32u4" value="ATmega32U4を基板直付け">
            <label class="form-check-label" for="atmega32u4">ATmega32U4 を基板直付け</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="microcontroller" id="atmega328" value="ATmega328を基板直付け">
            <label class="form-check-label" for="atmega328">ATmega328 を基板直付け</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="microcontroller" id="othersMicrocontroller" value="その他のマイコンを基板直付け"" data-relation-textarea="microcontrollerNameInput">
            <label class="form-check-label" for="othersMicrocontroller">その他のマイコンを基板直付け</label>
          </div>
          <div class="form-group p-2 border bg-white">
            <label for="microcontrollerName">マイコン名</label>
            <input class="form-control" type="text" name="microcontroller" id="microcontrollerNameInput" disabled>
          </div>
        </div> 
        <div class="form-group p-2 border bg-white">
          <label>PCとキーボードの接続方法</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="connection" id="wired" value="有線( USB )">
            <label class="form-check-label" for="wired">有線( USB )</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="connection" id="wireless" value="Bluetooth">
            <label class="form-check-label" for="wireless">Bluetooth</label>
          </div>
        </div>
        <div class="form-group p-2 border bg-white">
          <label>キーボードの形状</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="keyboardForm" id="notSplit" value="一体型">
            <label class="form-check-label" for="notSplit">一体型</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="keyboardForm" id="split" value="左右分割型">
            <label class="form-check-label" for="split">左右分割型</label>
          </div>
        </div>
        <div class="form-group p-2 border bg-white">
          <label for="">キースイッチ用のソケットの使用状況</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="socket" id="no_socket" value="ソケットを使用せず、キースイッチは半田付け。">
            <label class="form-check-label" for="no_socket">ソケットを使用せず、キースイッチは半田付け。</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="socket" id="mx_socket" value="MXソケット使用">
            <label class="form-check-label" for="mx_socket">ソケット( Cherry MX用 )使用</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="socket" id="kailh_socket" value="Kailhソケット使用">
            <label class="form-check-label" for="kailh_socket">ソケット( Kailh Choc V1用 )使用</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="socket" id="beryllium" value="ベリリウムソケット使用">
            <label class="form-check-label" for="beryllium">ベリリウムソケット使用</label>
          </div>
        </div>
        <div class="form-group p-2 border bg-white">
          <label for="">配線方法</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="wiring" id="readyMadePcb" value="PCB基板 (既製品) ">
            <label class="form-check-label" for="readyMadePcb">PCB基板( 既製品 )</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="wiring" id="selfMadePcb" value="PCB基板 (オリジナル) ">
            <label class="form-check-label" for="selfMadePcb">PCB基板( オリジナル )</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="wiring" id="infinitePossibilities" value="無限の可能性">
            <label class="form-check-label" for="infinitePossibilities">無限の可能性</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="wiring" id="su120" value="SU120">
            <label class="form-check-label" for="su120">SU120</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="wiring" id="handWired" value="空中配線">
            <label class="form-check-label" for="handWired">空中配線</label>
          </div>
        </div>

        <h2 class="text-white">PCの環境と書き込みツール</h2>
        <div class="form-group p-2 border bg-white">
          <label for="">OS</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="osName" id="windows" value="Windows">
            <label class="form-check-label" for="windows">Windows</label>
          </div>
          <div class="form-group p-2 border bg-white">
            <label for="windowsVersion">Windows のバージョン</label>
            <input class="form-control" type="text" name="osName" id="windowsVersion" disabled>
          </div>
          <div class="form-group p-2 border bg-white">
            <label for="windowsTerminalSoftInput">windowsのターミナルソフト</label>
            <input class="form-control" type="text" name="windowsTerminalSoftInput" id="windowsTerminalSoftInput" disabled>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="osName" id="macos" value="MacOS">
            <label class="form-check-label" for="macos">macos</label>
          </div>
          <div class="form-group p-2 border bg-white">
            <label for="macosVersionInput">macosのバージョン</label>
            <input class="form-control" type="text" name="macosVersionInput" id="macosVersionInput" disabled>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="osName" id="linux" value="Linux">
            <label class="form-check-label" for="linux">linux</label>
          </div>
          <div class="form-group p-2 border bg-white">
            <label for="linuxDistributionInput">linuxのディストリビューション</label>
            <input class="form-control" type="text" name="linuxDistributionInput" id="linuxDistributionInput" disabled>
          </div>
        </div>
        <div class="form-group p-2 border bg-white">
          <label for="">OS側のキーボードの配列設定</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="keyboardLayout" id="jisLayout" value="JIS配列">
            <label class="form-check-label" for="jisLayout">JIS配列</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="keyboardLayout" id="usLayout" value="US配列">
            <label class="form-check-label" for="usLayout">US配列</label>
          </div>
        </div>
        <div class="form-group p-2 border bg-white">
          <label for="">書き込みツール</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="writingTool" id="qmkToolbox" value="QMK Toolbox">
            <label class="form-check-label" for="qmkToolbox">QMK Toolbox</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="writingTool" id="qmkCommandline" value="make コマンドでビルド＆書き込み">
            <label class="form-check-label" for="qmkCommandline">make コマンドでビルド＆書き込み</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="writingTool" id="via" value="via">
            <label class="form-check-label" for="via">VIA</label>
          </div>
        </div>

        <h2 class="text-white">現在起きている問題</h2>
        <div class="form-group p-2 border bg-white">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="noInput" id="noInput" value="該当します" data-relation-textarea="noInputTextarea">
            <label class="form-check-label" for="noInput">入力できないキーがある</label>
            <div class="form-group">
              <label for="noInputTextarea">入力できないキーの説明</label>
              <textarea class="form-control" name="noInputTextarea" id="noInputTextarea" rows="3" disabled></textarea>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="notExpect" id="notExpect" value="該当します" data-relation-textarea="notExpectTextarea">
            <label class="form-check-label" for="notExpect">設定と異なる反応をするキーがある</label>
            <div class="form-group">
              <label for="notExpectTextarea">設定と異なるキーの状況</label>
              <textarea class="form-control" name="notExpectTextarea" id="notExpectTextarea" rows="3" disabled></textarea>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="notActionOneHand" id="notActionOneHand" value="該当します" data-relation-textarea="notActionOneHandTextarea">
            <label class="form-check-label" for="notActionOneHand">左右分離型で片方だけ反応しない</label>
            <div class="form-group">
              <label for="notActionOneHandTextarea">左右のどちらをPCに接続しているか、左右のどちらが反応しないか。</label>
              <textarea class="form-control" name="notActionOneHandTextarea" id="notActionOneHandTextarea" rows="3" disabled></textarea>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="writeErrorQmk" id="writeErrorQmk" value="該当します" data-relation-textarea="writingToolLog">
            <label class="form-check-label" for="writeErrorQmk">ファームウェアを書き込めない</label>
            <div class="form-group">
              <label for="writingToolLog">ファームウェア書き込みツールのログを貼り付けてください</label>
              <textarea class="form-control" name="writingToolLog" id="writingToolLog" rows="3" disabled></textarea>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="ledOff" id="ledOff" value="該当します" data-relation-textarea="ledOffTextarea">
            <label class="form-check-label" for="ledOff">LEDが点灯しない</label>
            <div class="form-group">
              <label for="ledOffTextarea">点灯しないLEDの箇所</label>
              <textarea class="form-control" name="ledOffTextarea" id="ledOffTextarea" rows="3" disabled></textarea>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="otherProblem" id="otherProblem" value="該当します" data-relation-textarea="otherProblemTextarea">
            <label class="form-check-label" for="otherProblem">上記以外の問題（トラックボールが動かない、ランドが剥がれた etc）</label>
            <div class="form-group">
              <textarea class="form-control" name="otherProblemTextarea" id="otherProblemTextarea" rows="3" disabled></textarea>
            </div>
          </div>
        </div>

        <h2 class="text-white">不具合が発生する時の状況など</h2>
        <div class="form-group p-2 border bg-white">
          <label for="situation">いつ不具合が発生するか</label>
          <textarea class="form-control" rows="3" name="situation" id="situation"></textarea>
        </div>
        <div class="form-group p-2 border bg-white">
          <label for="detail">これまでに行った作業の内容</label>
          <textarea class="form-control" rows="3" name="detail" id="detail"></textarea>
        </div>
        <div class="form-group p-2 border bg-white">
          <label for="promicroonly">コンスルー（スプリングピンヘッダ）を利用している場合、基板から pro micro を取り外して pro micro だけ usb 接続した場合にキーボードとして認識されますか？</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="testProMicroOnly" id="promicroOnlyYes" value="はい">
            <label class="form-check-label" for="promicroOnlyYes">はい</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="testProMicroOnly" id="promicroOnlyNo" value="いいえ">
            <label class="form-check-label" for="promicroOnlyNo">いいえ</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="testProMicroOnly" id="noUseConthrough" value="コンスルー未使用">
            <label class="form-check-label" for="noUseConthrough">コンスルー未使用</label>
          </div>
        </div>
        <div class="form-group p-2 border bg-white">
          <label for="">テスターを持っていますか？</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="haveTester" id="havetesteryes" value="はい">
            <label class="form-check-label" for="havetesteryes">はい</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="haveTester" id="havetesterno" value="いいえ">
            <label class="form-check-label" for="havetesterno">いいえ</label>
          </div>
        </div>
      </form>
    </div>
  
    <div class="border m-3 p-3 bg-light">
      <div class="form-group p-2 border bg-white">
        <form id="resultForm">
          <label for="result">以下の文章を Discord の #mon-shin チャンネルに投稿してください</label>
          <div class="form-group">
            <input id="copyBtn" type="button" class="btn btn-primary" data-clipboard-target="#postsText" value="Copy">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="postsText" rows="3" readonly></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
